               </button>

                  <ul class="navbar-nav ">
                     <li class="nav-item">

                        <a class="nav-link bubble" href="#link-3">Total Web Sessions</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link bubble" href="#link-4">Web Sales</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link bubble" href="#link-5">avg order sizes</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link bubble" href="#link-5">new customer sales order</a>

                     </li>

                     <li class="nav-item mt-5">
                        <a class="nav-link" href="#link-1">settings <img class="ml-2 mb-1"
                              src="images/setting-picture.svg"></a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#link-1">logout <img class="ml-2 mb-1"
                              src="images/log-out-picture.svg"></a>
                     </li>
                  </ul>


               </div>
            </nav>
         </div>

            <div class="main-container">
               <button id="" class="btn btn-outline-primary  mt-4 button-filter">+ FILTERS</button>

               <div class="filter-information justify-content-center align-items-center">
                  <div class="filter-information-container d-flex flex-column justify-content-around">
                     <div class="filter-year-container d-flex justify-content-between">
                        <div class="filter-year text-center">
                           2018
                        </div>
                        <div class="filter-year text-center">
                           2019
                        </div>
                        <div class="filter-year text-center">
                           2020
                        </div>
                     </div>

                     <div class="checkbox-container d-flex justify-content-between">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="q1">
                           <label class="form-check-label" for="q1">
                              Q1
                           </label>
                        </div>

                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="q2">
                           <label class="form-check-label" for="q2">
                              Q2
                           </label>
                        </div>

                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="q3">
                           <label class="form-check-label" for="q3">
                              Q3
                           </label>
                        </div>

                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="q4">
                           <label class="form-check-label" for="q4">
                              Q4
                           </label>
                        </div>
                     </div>

                     <div class="button-container d-flex justify-content-between">
                        <button class="btn btn-outline-primary">SHOW</button>
                        <button class="btn btn-outline-primary">COMPARE</button>
                        <button class="btn btn-outline-primary">MONTH TO DATE</button>
                        <button class="btn btn-outline-primary">YEAR TO DATE</button>
                     </div>

                  </div>
               </div>
               <div class="graph-container mt-3">
                  <canvas id="myChart"></canvas>
               </div>
            </div>
            </main>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
